<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
	<title>Frontend Mentor | Ping coming soon page</title>
	<script src="https://kit.fontawesome.com/1761408963.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="containerMain">
		<img class="pingLogo" src="images/logo.svg" alt="pingLogo">
		<h1>
			We are launching <span>soon!</span>
		</h1>
		
		<p class="subscribe">
			Subscribe and get notified
		</p>
		<div class="emailContainer">
			<div class="emailInputContainer">
				<input class="emailInput" type="email" required placeholder="Your email address">
			</div>
			<input class="buttonInput" type="button" value="Notify Me">
		</div>
		<img class="illustration" src="images/illustration-dashboard.png" alt="pingLogo">
		<div class="containerSocialMediaIcons">
			<i class="fa-brands fa-facebook-f"></i>
			<i class="fa-brands fa-twitter"></i>
			<i class="fa-brands fa-instagram"></i>
		</div>
		<p class="copyRight">
			&copy; Copyright Ping. All rights reserved.
		</p>
	</div>
	<script src="script.js"></script>
	
</body>
</html>
